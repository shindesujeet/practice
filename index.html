<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Upload</title>

    <!-- JavaScript Files -->
    <script src="jquery-3.2.1.min.js"></script>
    <script src="jquery-1.12.4.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js" type="text/javascript"></script>    
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/jquery-ui.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="https://getbootstrap.com/dist/js/bootstrap.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="angular.js"></script>
    <script src="app.js"></script>

    <!-- StyleSheet -->
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    
</head>

<body ng-app="myApp">
	<nav id="flip" class="navbar navbar-default" style="border: 1px solid skyblue;">
 		 <div class="row">  
	<div class="navbar navbar-brand"><a href="#" style="color:aliceblue;"><h1>Activity</h1></a></div> 
	  	 </div>
	</nav>

    <div id="panel" class="row">
            <div class="col-sm-3" style="margin-left:25px;">  
            </div>
        
            <div id="main" class="col-sm-6"  ng-controller="UploadCtrl">
                <div class="row" style="height:600px;">
                    <img id="pic" ng-if="image" src="{{image}}" alt="" >
                     <form action="">
                <input my-upload type="file" name="upload" style="color:aliceblue;" onclick="k(this);">
                    </form>  
                    <div  id="container"><button id="mybtn">Labels</button></div>
                    <div  id="container2"><button id="mybtn2">&#8592; ArrowS  &#8594;</button></div>
                    <div  id="container3"><button id="mybtn3">&#8595; Vertical  &#8593; </button></div>
                    <div  id="container4"><button id="mybtn4" onclick="removeid(this);">remove</button></div>
                </div>
            </div>
    </div>
    <div class="footer" style="height: 10%;width: 100%;">
         <div class="row">
         <div class="col-sm-9"></div>
                 <div  style="color:white">
                    <h4>NEW YEAR COMING SOON...</h4>
                    <p id="demo" style="font-size:30px;margin-left: 100px">here</p>
                  </div>   
        </div>
    </div>
</body>

<script>
       angular.module('myApp', []).

        controller('UploadCtrl', ['$scope', function (scope) {
            scope.image = "";
        }]).

        directive('myUpload', [function () {
            return {
                restrict: 'A',
                link: function (scope, elem, attrs) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        scope.image = e.target.result;
                        scope.$apply();
                    }

                    elem.on('change', function() {
                        reader.readAsDataURL(elem[0].files[0]);
                    });
                }
            };
        }]);
</script>
</html>
