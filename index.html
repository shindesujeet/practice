<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Upload</title>
    <link rel="stylesheet" href="homepage.css">
    <script src="jquery-3.2.1.min.js"></script>
    <script src="jquery-1.12.4.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js" type="text/javascript"></script>    
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/jquery-ui.min.js"></script>
    <script src="js/popper.min.js"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://getbootstrap.com/dist/js/bootstrap.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="angular.js"></script>
    <script src="app.js"></script>
</head>

<body ng-app="myApp">
	<nav id="flip" class="navbar navbar-default" style="border: 1px solid skyblue;">
 		 <div class="row">  
			<div class="navbar navbar-brand"><a href="#" style="color:aliceblue;"><h1>Activity</h1></a></div> 
	  	 </div>
	</nav>

    <div id="panel" class="row">
            <div class="col-sm-3" style="margin-left:25px;">     
            </div>
        
            <div id="main" class="col-sm-6"  ng-controller="UploadCtrl">
                <div class="row" style="height:500px;">
                    <img ng-if="image" src="{{image}}" alt="" >
                     <form action="">
                        <input my-upload type="file" name="upload" style="color: aliceblue;">
                    </form>  
                    <div  id="container"><button id="mybtn">Add Labels</button></div>
                    <div  id="container2"><button id="mybtn2"><-ArrowS-></button></div>
                    <div  id="container3"><button id="mybtn3">Vertical ArrowS</button></div>
                </div>
            </div>
    </div>
</body>
<script>
       angular.module('myApp', []).

        controller('UploadCtrl', ['$scope', function (scope) {
            scope.image = "";
        }]).

        directive('myUpload', [function () {
            return {
                restrict: 'A',
                link: function (scope, elem, attrs) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        scope.image = e.target.result;
                        scope.$apply();
                    }

                    elem.on('change', function() {
                        reader.readAsDataURL(elem[0].files[0]);
                    });
                }
            };
        }]);
</script>
</html>
